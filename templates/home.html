{% extends "base.html" %}
{% block title %}
Home - How is he?
{% endblock %}
<style>
    /* Navbar spacing adjustments */
    .navbar {
        padding: 0.5rem 1rem;
    }

    /* Container layout styles */
    .container {
        display: flex;
        flex-direction: column;
        height: 100%;
    }
    
    .row {
        flex: 1;
        display: flex;
    }
    
    .col-lg-auto {
        flex: 1;
        border: 1px solid blue;
    }
    
    .video-player {
        width: 100%;
        height: 100%;
        object-fit: cover; 
    }
</style>
{% block body %}
<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container-fluid">
        <!-- Logo -->
        <span class="navbar-brand" href="#">
            <img src="../static/images/oscarwatch_logo.png" width="30" height="30" class="d-inline-block align-top" alt=""/>
            OscarWatch
        </span>

        <!-- Dropdown for User Avatar -->
        <div class="dropdown ms-auto">
            <a class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                <img src="" id="profile-picture" class="rounded-circle me-2" alt="User Avatar" style="width: 40px; height: 40px;">
                <span id="username-placeholder"></span>
            </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
        
    </div>
</nav>    

<div class="container" style="border:1px solid black;">
    <div class="row">
        <!-- Side Controls -->
        <div class="col col-lg-3" style="border:1px solid red;">
            side controls
        </div>


        <!-- Video Section -->
        <div class="col-lg-auto" style="border:1px solid blue; flex: 1;">
            <video id="video-player" class="video-player" controls autoplay muted>
                <source src="" type="application/x-mpegURL">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</div>

<script>

    // when the page loads the users name and profile picture are fetched from the FastAPI to display, the initial HLS URL is called here also
    document.addEventListener("DOMContentLoaded", async function() {
        const id = "{{ id }}"; 
        user = getUserDetails(id)
        console.log(user)
    
        const video = document.getElementById("video-player");
        const source = video.querySelector("source");

        const hlsUrl = "{{ hls_url }}"

        // Use hls.js if the browser doesn't support HLS natively
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(hlsUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
            // For Safari and other HLS-native browsers
            video.src = hlsUrl;
            video.load();
            video.play();
        } else {
            console.error("HLS is not supported in this browser.");
            alert("Your browser does not support HLS playback.");
        }
    })

    

    async function getUserDetails(id) {
        console.log("Getting name for id " + id);
        try {
            const response = await fetch(`https://api.oscarwatch.online/api/${id}`);
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const data = await response.json();
            document.getElementById("username-placeholder").innerHTML += data.name
            document.getElementById("profile-picture").src = data.profile_picture
            console.log("response: ", data);
            
        } catch (e) {
            alert(`Failed to fetch name for ID: ${id}`)
            console.error("Fetch Error: ", e)
        }
    }
    
</script>
{% endblock %}
