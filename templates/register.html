{% extends "base.html" %}
{% block title %}
register
{% endblock %}
{% block body %}
<a href="/logout" class="position-absolute" style="top: 10px; left: 10px; font-size: 5rem; padding: 10px;">
  <i class="fas fa-arrow-left text-info"></i>
</a>
<section class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-8">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <div class="d-flex justify-content-center mb-3 pb-1">
                        <span class="h1 fw-bold mb-0">
                            <img src="../static/images/oscarwatch_logo.png" alt="OscarWatch Logo" style="max-width: 150px; height: auto;">
                        </span>
                    </div>
                    <p class="text-center h1 fw-bold mb-5 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" id="register-form">
  
                    <!-- hidden google_id -->
                    <input type="hidden" id="google_id" name="google_id" value="{{ google_id if google_id else '' }}" />


                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        {% if name %}
                            <input type="text" id="name" class="form-control" required autocomplete="off" value="{{ name }}" />
                        {% else %}
                            <input type="text" id="name" class="form-control" required autocomplete="off"/>
                        {% endif %}
                        <label class="form-label" for="name">Your Name</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        {% if email %}
                            <input type="email" id="email" class="form-control" required autocomplete="off" value="{{ email }}"/>
                        {% else %}
                            <input type="email" id="email" class="form-control" required autocomplete="off"/>
                        {% endif %}
                        <label class="form-label" for="email">Your Email</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="password" id="password" class="form-control" required autocomplete="off"/>
                        <label class="form-label" for="password">Password</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="password" id="confirm-password" class="form-control" required autocomplete="off"/>
                        <label class="form-label" for="confirm">Repeat your password</label>
                      </div>
                    </div>

                    
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" required autocomplete="off"/>
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="../static/images/IMG_2535.png"
                    class="img-fluid" alt="Sample image"
                    />
  
                </div>
              </div>
            </div>
          </div>
        </div>

  </section>

  <script>
    document.getElementById('register-form').addEventListener('submit', async (event) => {
      event.preventDefault()

      const user = {
        google_id: document.getElementById('google_id').value,
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        token: "",
        login: "0",
        read_access: "1",
        write_access: "1",
        is_admin: "0"
      }

      console.log("user data: " + user)
      try {
        const response = await fetch('https://api.oscarwatch.online/api/',{
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(user)
        })

        if (response.ok) {
          const result = await response.json()
          console.log('User created:', result)

          const doesExist =  result.exists
          console.log("does user exists? : " + doesExist)

          window.location.href = '/login'; // redirect to login page
        } else {
          const errorData = await response.json()
          console.error('Failed to create user:', errorData)
          alert('Registration failed. ' + errorData.detail)
        }

      } catch (error) {
        console.error(error)
      }
    })
  </script>
{% endblock %}
