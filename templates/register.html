{% extends "base.html" %}
{% block title %}
Register
{% endblock %}
{% block body %}


<a href="/" class="position-absolute" style="top: 10px; left: 10px; font-size: 5rem; padding: 10px;">
  <i class="fas fa-arrow-left text-info"></i>
</a>

<section class="container h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="card text-black" style="border-radius: 25px;">
      <div class="card-body p-md-8">
        <div class="row justify-content-center">

        


          <!-- Form Section -->
          <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
            <div class="d-flex justify-content-center mb-3 pb-1">
              <img
                src="{{ url_for('static', filename='images/oscarwatch_logo.png') }}"
                alt="OscarWatch Logo"
                style="max-width: 150px; height: auto;"
              />
            </div>
            <p class="text-center h1 fw-bold mb-5 mt-4">Sign up</p>

            <form class="mx-1 mx-md-4" id="register-form">
            <!-- hidden google_id -->
            <input type="hidden" id="google_id" name="google_id" value="{{ google_id if google_id else '' }}" />
            <input type="hidden" id="profile_picture" value="{{ profile_picture if google_id else 'default' }}"/>
              <!-- Name Input -->
              <div class="form-group mb-4">
                <label for="name" class="form-label">Your Name</label>
                <div class="input-group">
                  <span class="input-group-text bg-light text-secondary">
                    <i class="fas fa-user"></i>
                  </span>
                  <input
                    type="text"
                    id="name"
                    class="form-control"
                    required
                    autocomplete="off"
                    value="{{ name if name else '' }}"
                  />
                </div>
              </div>
            
              <!-- Email Input -->
              <div class="form-group mb-4">
                <label for="email" class="form-label">Your Email</label>
                <div class="input-group">
                  <span class="input-group-text bg-light text-secondary">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    required
                    autocomplete="off"
                    value="{{ email if email else '' }}"
                  />
                </div>
              </div>
            
              <!-- Password Input -->
              <div class="form-group mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text bg-light text-secondary">
                    <i class="fas fa-lock"></i>
                  </span>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    required
                    autocomplete="off"
                  />
                </div>
              </div>
            
              <!-- Confirm Password Input -->
              <div class="form-group mb-4">
                <label for="confirm-password" class="form-label">Repeat Your Password</label>
                <div class="input-group">
                  <span class="input-group-text bg-light text-secondary">
                    <i class="fas fa-key"></i>
                  </span>
                  <input
                    type="password"
                    id="confirm-password"
                    class="form-control"
                    required
                    autocomplete="off"
                  />
                </div>
              </div>
            
              <!-- Terms Checkbox -->
              <div class="form-check d-flex justify-content-center mb-5">
                <input
                  class="form-check-input me-2"
                  type="checkbox"
                  value=""
                  id="form2Example3c"
                  required
                  autocomplete="off"
                />
                <label class="form-check-label" for="form2Example3">
                  I agree to all statements in <a href="#!">Terms of Service</a>
                </label>
              </div>
            
              <!-- Submit Button -->
              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button
                  type="submit"
                  id="register-btn"
                  class="btn btn-primary btn-lg"
                >
                  Register
                </button>
              </div>
            </form>
          </div>


          <!-- Image Section -->
          <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
            <img
              src="{{ url_for('static', filename='images/IMG_2535.png') }}"
              class="img-fluid"
              alt="Sample image"
            />
          </div>
        </div>
      </div>
    </div>
  </div>

</section>

<script>



  document.getElementById('register-form').addEventListener('submit', async (event) => {
    event.preventDefault();
    const submitButton = document.getElementById('register-btn');
    submitButton.disabled = true;
    submitButton.innerHTML = 'Registering...';
    console.log( document.getElementById('profile_picture').value)
    const user = {
      google_id: document.getElementById('google_id').value,
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      password: document.getElementById('password').value,
      profile_picture: document.getElementById('profile_picture').value,
      token: "",
      login: "0",
      read_access: "1",
      write_access: "1",
      is_admin: "0"
    };

    console.log("user pp-> {{ profile_picture }}")

    try {
      const response = await fetch('https://api.oscarwatch.online/api/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(user),
      });

      if (response.ok) {
        const result = await response.json();
        window.location.href = '/login'; // Redirect to login page
      } else {
        const errorData = await response.json();
        alert('Registration failed: ' + errorData.detail);
      }
    } catch (error) {
      console.error('Unexpected error:', error);
      alert('An unexpected error occurred.');
    } finally {
      submitButton.disabled = false;
      submitButton.innerHTML = 'Register';
    }
  });
</script>
{% endblock %}
