{% extends "base.html" %}
{% block title %}
register
{% endblock %}
{% block body %}
<div id="register">
    <a href="{{ url_for('login') }}" class="position-absolute" style="top: 10px; left: 10px;">
        <i class="fa-solid fa-arrow-left fa-lg text-info"></i>
    </a>
    <h3 class="text-center text-white pt-5">Register form</h3>
    <div class="container">
        <div id="register-row" class="row justify-content-center align-items-center">
            <div id="register-column" class="col-md-6">
                <div id="register-box" class="col-md-12">

                    <form id="register-form" class="form" action="{{ url_for('register') }}" method="POST">
                        <h3 class="text-center text-info">Register</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Name:</label><br>
                            <input type="text" name="username" id="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-info">Email:</label><br>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password" class="text-info">Confirm Password:</label><br>
                            <input type="password" name="confirm-password" id="confirm-password" class="form-control" required>
                        </div>
                        <div class="form-group d-flex justify-content-center">
                            <input type="submit" class="btn btn-info btn-md" value="Register">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
