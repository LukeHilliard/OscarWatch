<!-- bootstrap taken from: https://bootsnipp.com/snippets/K0ZmK -->
{% extends "base.html" %}

{% block body %}
<div class="container emp-profile">

    <div>
    <a href="/home" class="position-absolute" style="top: 10px; left: 10px; font-size: 5rem; padding: 10px;">
        <i class="fas fa-arrow-left text-info"></i>
    </a>
    </div>


      <form method="post">
        <div class="row" id="screenshots">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="{{ profile }}" alt="Profile Picture"/>
                    <div class="file btn btn-lg btn-primary">
                        Change Photo
                        <input type="file" name="file"/>
                    </div>
                    <h6>Joined: {{ date_joined }}</h6>
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                            <h5>{{ name }}</h5>
                            <h6>{{ email }}</h6>
                            
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#" role="tab" aria-controls="home" aria-selected="true">Screenshots</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#" role="tab" aria-controls="profile" aria-selected="false">Videos</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-2">
                <input type="button" class="profile-edit-btn" name="btnAddMore" value="Edit Profile"/>
            </div>

            <div class="row mt-4">
                {% if screenshots | length == 0 %}
                    <div class="col-12">
                        <p class="text-muted text-center">No screenshots available.</p>
                    </div>
                {% else %}
                    {% for screenshot in screenshots %}
                        <div class="col-md-4 mb-4">
                            <div class="card shadow">
                                <img class="card-img-top img-fluid" src="{{ screenshot }}" alt="Screenshot">
                                <div class="card-body text-center">
                                    <a href="#" class="btn btn-danger btn-sm">Delete</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        
        </div>
    </form>           
</div>



{% endblock %}
